<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="_css/estilo2.css">
</head>
<body>

<div class="thumbnail-wrapper">
<h1>CODEDEV</h1>
<img src="_imgs/back-login.jpg">

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

</div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fechar">&times;</span>
      <img src="_imgs/login.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <center><label for="uname"><b>Nome de Usuário</b></label>
      <input type="text" size="20" maxlength="40" placeholder="Digite seu nome de usuário" name="uname" required></center>

      <center><label for="psw"><b>Senha</b></label>
      <input type="password" size="18" maxlength="18" placeholder="Digite sua senha" name="psw" required></center>
        
      <center><button type="submit">Entrar</button></center>
      <label>
        <input type="checkbox" checked="checked" name="remember"><b>Lembre de Mim</b> 
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
      <span class="psw">Esqueceu <a href="#">a senha?</a></span>
    </div>
  </form>
</div>

<script>

var modal = document.getElementById('id01');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
